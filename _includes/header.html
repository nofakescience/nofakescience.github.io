<header>
		<div id="top">
			<div id="top-left">
			</div>
			<div id="top-center">
				<h1>No Fake Science</h1>
				<img src="{{ "/assets/img/logo_no_fake_science.svg" | absolute_url }}" />
			</div>
			<div id="top-right">
				<a href="{{ site.baseurl_root }}{% translate_link {{ page.namespace }} fr %}"><i class="flag-icon flag-icon-fr"></i></a>
				<a href="{{ site.baseurl_root }}{% translate_link {{ page.namespace }} en %}"><i class="flag-icon flag-icon-us"></i></a>
			</div>
		</div>
		<nav>
			{% assign pages = site.pages | sort:"order" %}
			{% for page in pages %}
				{% if page.button %}
						<a href="{{ page.url | absolute_url }}">
								{% translate page.title %}
						</a>
				{% endif %}
			{% endfor %}
		</nav>
</header>
